<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with Console</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d21f706b87.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <noscript>
    <div style="position: fixed;left: 0;right: 0;background: #ffffff0a;border-radius: 18px;word-break: break-word;border: 1px solid #ffffff5e;backdrop-filter: blur(30px);padding: 20px 30px;width: max-content;margin: 20px auto;">
        <strong>Enable JavaScript to use the code editor.</strong>
    </div>
  </noscript>
  <div id="app" style="display: none;">
    <div class="flex">
<div class="flex-magic">
            <h1>Code Editor</h1>
            <button class="dropbtn" id="dropdownButton">More...</button>
          <i id="saveIcon" class="fa fa-save save-icon" style="display: none;"></i>
        </div>
        <div class="menu">
            <button id="webview-btn" class="menu-btn active">WebView</button>
            <button id="console-btn" class="menu-btn">Console</button>
        </div>
    </div>
  <div id="dropdownPopup" class="dropdown-popup">
    <div class="dropdown-flex">
    <div class="dropdown-column">
    <p>Settings</p>
    <hr class="custom">
    <button id="toggle-autosave-dropdown">Enable Autosave</button>
    <button id="toggleAutoRefresh">Enable Auto-refresh</button>
    </div>
    <div class="dropdown-column">
    <p>More</p>
    <hr class="custom">
    <button class="download-btn" id="downloadFilesAsZip">Save the project <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
        <path fill="currentColor" d="M17.6 18L8 8.4V17H6V5h12v2H9.4l9.6 9.6z" />
      </svg>
    </button>
      <div class="input-file"></div>
      </div>
      </div>
  </div>
    <div class="container">
        <div class="left">
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 256 256">
                    <g fill="none">
                        <rect width="256" height="256" fill="#e14e1d" rx="60"/>
                        <path fill="#fff" d="m48 38l8.61 96.593h110.71l-3.715 41.43l-35.646 9.638l-35.579-9.624l-2.379-26.602H57.94l4.585 51.281l65.427 18.172l65.51-18.172l8.783-98.061H85.824l-2.923-32.71h122.238L208 38z"/>
                        <path fill="#ebebeb" d="M128 38H48l8.61 96.593H128v-31.938H85.824l-2.923-32.71H128zm0 147.647l-.041.014l-35.579-9.624l-2.379-26.602H57.94l4.585 51.281l65.427 18.172l.049-.014z"/>
                    </g>
                </svg> HTML
            </label>
            <textarea class="resizable" id="html-code" onkeyup="run()"></textarea>
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 256 256">
                    <g fill="none">
                        <rect width="256" height="256" fill="#0277bd" rx="60"/>
                        <path fill="#ebebeb" d="m53.753 102.651l2.862 31.942h71.481v-31.942zM128.095 38H48l2.904 31.942h77.191zm0 180.841v-33.233l-.14.037l-35.574-9.605l-2.274-25.476H58.042l4.475 50.154l65.431 18.164z"/>
                        <path fill="#fff" d="m167.318 134.593l-3.708 41.426l-35.625 9.616v33.231l65.483-18.148l.48-5.397l7.506-84.092l.779-8.578L208 38h-80.015l-5.385 58.349h31.92zm-18.384-20.939H74.25l2.857 31.942h71.481z"/>
                    </g>
                </svg> CSS
            </label>
            <textarea class="resizable" id="css-code" onkeyup="run()"></textarea>
        <!-- JavaScript -->
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 256 256">
            <g fill="none">
              <rect width="256" height="256" fill="#f0db4f" rx="60" />
              <path fill="#323330" d="m67.312 213.932l19.59-11.856c3.78 6.701 7.218 12.371 15.465 12.371c7.905 0 12.889-3.092 12.889-15.12v-81.798h24.058v82.138c0 24.917-14.606 36.259-35.916 36.259c-19.245 0-30.416-9.967-36.087-21.996m85.07-2.576l19.588-11.341c5.157 8.421 11.859 14.607 23.715 14.607c9.969 0 16.325-4.984 16.325-11.858c0-8.248-6.53-11.17-17.528-15.98l-6.013-2.579c-17.357-7.388-28.871-16.668-28.871-36.258c0-18.044 13.748-31.792 35.229-31.792c15.294 0 26.292 5.328 34.196 19.247l-18.731 12.029c-4.125-7.389-8.591-10.31-15.465-10.31c-7.046 0-11.514 4.468-11.514 10.31c0 7.217 4.468 10.139 14.778 14.608l6.014 2.577c20.449 8.765 31.963 17.699 31.963 37.804c0 21.654-17.012 33.51-39.867 33.51c-22.339 0-36.774-10.654-43.819-24.574" />
            </g>
          </svg> JavaScript </label>
        <textarea class="resizable" id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <!-- Output -->
        <label class="webview-label">
          <div class="flex-objects">
          <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24">
            <path fill="#fafafa" d="M21.409 9.353a2.998 2.998 0 0 1 0 5.294L8.597 21.614C6.534 22.737 4 21.277 4 18.968V5.033c0-2.31 2.534-3.769 4.597-2.648z" />
          </svg> WebView</div><div class="object"><button style="display: none" onclick="refresh()" class="func-btn" id="runButton"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20q-3.35 0-5.675-2.325T4 12t2.325-5.675T12 4q1.725 0 3.3.712T18 6.75V4h2v7h-7V9h4.2q-.8-1.4-2.187-2.2T12 6Q9.5 6 7.75 7.75T6 12t1.75 4.25T12 18q1.925 0 3.475-1.1T17.65 14h2.1q-.7 2.65-2.85 4.325T12 20"/></svg></button> <button onclick="toggleFullscreen()" class="more-btn" id="fullscreenButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M3 21v-5h2v3h3v2zm13 0v-2h3v-3h2v5zM3 8V3h5v2H5v3zm16 0V5h-3V3h5v5z"/></svg>
        </button></div></label>
        <iframe id="output"></iframe>
        <!-- Console -->
        <label class="console-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24">
            <path fill="none" stroke="#fafafa" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16m-4 10h-3m-5-4l2 2l-2 2m-5 .8V7.2c0-1.12 0-1.68.218-2.108c.192-.377.497-.682.874-.874C4.52 4 5.08 4 6.2 4h11.6c1.12 0 1.68 0 2.108.218c.377.192.682.497.874.874c.218.428.218.988.218 2.108v9.6c0 1.12 0 1.68-.218 2.108c-.192.377-.497.682-.874.874c-.428.218-.988.218-2.108.218H6.2c-1.12 0-1.68 0-2.108-.218c-.377-.192-.682-.497-.874-.874C3.68 18 3.68 17.44 3.68 16.32z" />
          </svg> Console </label>
              <div id="console-log">
                <div class="close tooltip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
                  </svg>
                </div>
              </div>
              <div class="console-input">
                <input type="text" id="command-input" placeholder="Enter the command here..." autocomplete="off" required>
              </div>
        </div>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
