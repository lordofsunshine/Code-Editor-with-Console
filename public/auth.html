<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Code Editor</title>
  <meta name="description" content="Sign in to code-editor and start collaborating with your team in real-time. Secure authentication with CSRF protection.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="geo.region" content="*">
  <meta name="geo.placename" content="Worldwide">
  <meta name="geo.position" content="*">
  <meta name="distribution" content="global">
  <meta name="rating" content="general">
  <meta name="language" content="en">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="canonical" href="https://code-editor.run/auth">
  <link rel="alternate" hreflang="en" href="https://code-editor.run/auth">
  <link rel="alternate" hreflang="ru" href="https://code-editor.run/auth">
  <link rel="alternate" hreflang="x-default" href="https://code-editor.run/auth">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sign In - Code Editor">
  <meta property="og:description" content="Sign in to code-editor and start collaborating with your team in real-time. Secure authentication with CSRF protection.">
  <meta property="og:url" content="https://code-editor.run/auth">
  <meta property="og:locale" content="en_US">
  <meta property="og:locale:alternate" content="ru_RU">
  <meta property="og:image" content="https://code-editor.run/favicon.svg">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Sign In - Code Editor">
  <meta name="twitter:description" content="Sign in to code-editor and start collaborating with your team in real-time.">
  <meta name="twitter:image" content="https://code-editor.run/favicon.svg">
  <meta name="theme-color" content="#000000">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/animations.css">
  <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
  <div class="auth-background">
    <div class="background-grid"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>
  
  <div class="auth-container">
    <a href="/" class="back-home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Back to Home</span>
    </a>

    <div class="auth-box">
      <div class="logo-section">
        <svg class="logo" viewBox="0 0 100 100">
          <rect x="10" y="10" width="80" height="80" rx="8" class="logo-rect"/>
          <path d="M 30 35 L 45 50 L 30 65" class="logo-path"/>
          <line x1="55" y1="65" x2="70" y2="65" class="logo-line"/>
        </svg>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue coding</p>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="login">
          <span>Sign In</span>
        </button>
        <button class="tab" data-tab="register">
          <span>Sign Up</span>
        </button>
        <div class="tab-indicator"></div>
      </div>

      <form id="loginForm" class="auth-form active">
        <div class="input-wrapper">
          <label class="input-label">Username</label>
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            </svg>
            <input type="text" id="loginUsername" required autocomplete="username" spellcheck="false">
            <span class="input-border"></span>
          </div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Password</label>
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="loginPassword" required autocomplete="current-password">
            <button type="button" class="toggle-password" data-target="loginPassword">
              <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/>
              </svg>
            </button>
            <span class="input-border"></span>
          </div>
        </div>

        <button type="submit" class="btn-auth" disabled>
          <span class="btn-text">Sign In</span>
          <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
          <div class="btn-shimmer"></div>
        </button>
      </form>

      <form id="registerForm" class="auth-form">
        <div class="input-wrapper">
          <label class="input-label">Username</label>
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            </svg>
            <input type="text" id="registerUsername" required autocomplete="username" spellcheck="false" minlength="3">
            <span class="input-border"></span>
          </div>
          <div class="input-hint">Minimum 3 characters</div>
          <div class="validation-message"></div>
        </div>
        
        <div class="input-wrapper">
          <label class="input-label">Password</label>
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="registerPassword" required autocomplete="new-password" minlength="6">
            <button type="button" class="toggle-password" data-target="registerPassword">
              <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/>
              </svg>
            </button>
            <span class="input-border"></span>
          </div>
          <div class="password-strength">
            <div class="strength-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            <span class="strength-text">Enter password</span>
          </div>
          <div class="validation-message"></div>
        </div>

        <button type="submit" class="btn-auth" disabled>
          <span class="btn-text">Create Account</span>
          <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
          <div class="btn-shimmer"></div>
        </button>
      </form>

      <div id="errorMessage" class="message-box"></div>
    </div>

    <div class="auth-footer">
      <p>Â© 2025 code-editor. Built for developers, by developers.</p>
      <p style="margin-top: 8px; font-size: 13px; color: var(--text-tertiary);">
        By creating an account, you agree to our <a href="/terms" style="color: var(--accent); text-decoration: none; transition: var(--transition);" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Terms of Service</a>.
      </p>
    </div>
  </div>

  <script src="/scripts/auth.js"></script>
</body>
</html>
